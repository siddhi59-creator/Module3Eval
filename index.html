<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- React Router DOM -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Babel to compile JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const { BrowserRouter, Routes, Route, Link, useParams } = ReactRouterDOM;

      // ---------- Axios Service ----------
      const axiosInstance = axios.create({
        baseURL: "https://jsonplaceholder.typicode.com",
        timeout: 5000
      });

      const getTodos = async () => {
        const response = await axiosInstance.get("/todos");
        return response.data;
      };

      const getTodoById = async (id) => {
        const response = await axiosInstance.get(/todos/${id});
        return response.data;
      };

      // ---------- Pages ----------
      const TodoList = () => {
        const [todos, setTodos] = React.useState([]);

        React.useEffect(() => {
          getTodos().then(setTodos).catch(console.error);
        }, []);

        return (
          <div>
            <h1>Todo List</h1>
            {todos.slice(0, 20).map(todo => (
              <div key={todo.id} style={{ marginBottom: "10px" }}>
                <Link to={`/todo/${todo.id}`}><strong>{todo.title}</strong></Link>
                <p>Status: {todo.completed ? "✅ Completed" : "❌ Pending"}</p>
              </div>
            ))}
          </div>
        );
      };

      const TodoDetails = () => {
        const { id } = useParams();
        const [todo, setTodo] = React.useState(null);

        React.useEffect(() => {
          getTodoById(id).then(setTodo).catch(console.error);
        }, [id]);

        if (!todo) return <p>Loading...</p>;

        return (
          <div>
            <h2>Todo Details</h2>
            <p><strong>ID:</strong> {todo.id}</p>
            <p><strong>Title:</strong> {todo.title}</p>
            <p><strong>Status:</strong> {todo.completed ? "✅ Completed" : "❌ Pending"}</p>
            <Link to="/">⬅ Back to Todos</Link>
          </div>
        );
      };

      // ---------- App ----------
      const App = () => (
        <BrowserRouter>
          <Routes>
            <Route path="/" element={<TodoList />} />
            <Route path="/todo/:id" element={<TodoDetails />} />
          </Routes>
        </BrowserRouter>
      );

      // ---------- Render ----------
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    </script>
  </body>
</html>
